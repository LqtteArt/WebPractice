<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイズ、位置</title>
    <meta name="description" content="width height position">
</head>
<body>
    <h1>サイズ、位置の確認</h1>
    <div style="background-color: red; width: 1000px; height: 1000px;">
        <h2 style="background-color: yellow; width: 1000px; height: 100px;">サイズについて</h2>
        <p style="background-color: blue; width: 500px; height: 200px;">サイズ１ w500px h200px</p>
        <p style="background-color: green; width: 40%; height: 30%;">サイズ２ w40% h30%</p>
        <p style="background-color: gray; width: 50%; height: 30%;">
            divを親要素、pを子要素にしてサイズ１ではpxでサイズ２では%指定
            テキストを入力している場合、テキストボックスのサイズをしている
            ことになる<br/>
            指定したサイズをテキストが超えた場合、改行される
        </p>
    </div>
</body>
</html>
