<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webPractice</title>
    <meta name="description" content="webPractice">
</head>
<body>
    <!-- タイトル -->
    <h1>WebPractice</h1>
    <!-- 大問2:文字列 --------------------------------------------->
    <div>
    <h2>大問２：文字列</h2>
    <!-- strike.斜線いれる -->
    <p> <strike>朝ごはんは卵かけご飯</strike></p>
    <p>昼ごはんは天ぷらそば</p>
    <!-- bタブ.太字にする -->
    <p><b>夜ごはんは焼肉</b></p>
    <!-- 順不同リスト -->
    <ul>
        <li>カルビ</li>
        <li>ハラミ</li>
        <li>タン</li>
        <li>レバー</li>
    </ul>
    <!-- 順番があるリスト -->
    <ol>
        <li>タイ</li>
        <li>ブリ</li>
        <li>マグロ</li>
        <li>タコ</li>
    </ol>
    </div>
    <!------------------------------------------------------------>
    <!-- 大問3:画像系 --------------------------------------------->
    <div>
        <h2>大問３：画像系</h2>
        <!-- 画像を貼る alt.画像の説明 width.画像の物理的な大きさの指定（横） -->
        <img src="./img1st.jpg" alt="スト６の画像" width="450">
        <!-- 動画を貼る controls.再生ボタンの設置 width.物理的な動画サイズの指定(横) -->
        <video src="./mp4file.mp4" controls width="450"></video>
    </div>
    <!------------------------------------------------------------>
</body>
</html>
