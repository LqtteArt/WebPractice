<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webPractice</title>
    <meta name="description" content="webPractice">
</head>
<body>
        <!-- タイトル -->
        <h1>WebPractice</h1>
        <!-- 大問2:文字列 --------------------------------------------->
        <div>
        <h2>大問２：文字列</h2>
        <!-- strike.斜線いれる -->
        <p> <strike>朝ごはんは卵かけご飯</strike></p>
        <p>昼ごはんは天ぷらそば</p>
        <!-- bタブ.太字にする -->
        <p><b>夜ごはんは焼肉</b></p>
        <!-- 順不同リスト -->
        <ul>
            <li>カルビ</li>
            <li>ハラミ</li>
            <li>タン</li>
            <li>レバー</li>
        </ul>
        <!-- 順番があるリスト -->
        <ol>
            <li>タイ</li>
            <li>ブリ</li>
            <li>マグロ</li>
            <li>タコ</li>
        </ol>
        </div>
        <!------------------------------------------------------------>
</body>
</html>
