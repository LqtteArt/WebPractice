<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play</title>
    <meta name="description" content="play">
    <link rel="stylesheet" href="./plactice_play.css">
</head>
<body style="margin-bottom: 20px;">
    <h1 style="width:  98%; padding: 0px; margin-top: 25px;" align="center">遊んでみようCSS編</h1>
    <div style="width: 98%; padding: 0px; margin-top: 25px; display: flex;">
        <div class="element">           
            <span id="red">
                火属性
            </span>
            <table>
                <tr>
                    <th class="data">&nbsp;</th>
                    <th class="lv">必要Lv.</th>
                    <th class="dmg">ダメージ</th>
                    <th class="topeffect">効果</th>
                </tr>
                <tr>
                    <td class="data">ファイア</td>
                    <td class="lv">1</td>
                    <td class="dmg">100</td>
                    <td class="effect">対象に火傷付与</td>
                </tr>
                <tr>
                    <td class="data">ファイガ</td>
                    <td class="lv">5</td>
                    <td class="dmg">200</td>
                    <td class="effect">ファイア使用後に使用可能</td>
                </tr>
                <tr>
                    <td class="data">ファイジャ</td>
                    <td class="lv">10</td>
                    <td class="dmg">300</td>
                    <td class="effect">ファイジャ使用後に使用可能</td>
                </tr>
            </table>
        </div>
        <div class="element">           
            <span id="blue">
                氷属性
            </span>
            <table>
                <tr>
                    <th class="data">&nbsp;</th>
                    <th class="lv">必要Lv.</th>
                    <th class="dmg">ダメージ</th>
                    <th class="topeffect">効果</th>
                </tr>
                <tr>
                    <td class="data">ブリザド</td>
                    <td class="lv">1</td>
                    <td class="dmg">50</td>
                    <td class="effect">対象に凍結付与</td>
                </tr>
                <tr>
                    <td class="data">ブリザガ</td>
                    <td class="lv">5</td>
                    <td class="dmg">150</td>
                    <td class="effect">ブリザド使用後に使用可能</td>
                </tr>
                <tr>
                    <td class="data">ブリザジャ</td>
                    <td class="lv">10</td>
                    <td class="dmg">250</td>
                    <td class="effect">ファイジャ使用後に使用可能</td>
                </tr>
            </table>
        </div>
        <div class="element">           
            <span id="yellow">
                雷属性
            </span>
            <table>
                <tr>
                    <th class="data">&nbsp;</th>
                    <th class="lv">必要Lv.</th>
                    <th class="dmg">ダメージ</th>
                    <th class="topeffect">効果</th>
                </tr>
                <tr>
                    <td class="data">サンダー</td>
                    <td class="lv">1</td>
                    <td class="dmg">10</td>
                    <td class="effect">対象に電撃付与</td>
                </tr>
                <tr>
                    <td class="data">サンダガ</td>
                    <td class="lv">5</td>
                    <td class="dmg">20</td>
                    <td class="effect">対象に強電撃を付与</td>
                </tr>
                <tr>
                    <td class="data">サンダジャ</td>
                    <td class="lv">10</td>
                    <td class="dmg">30</td>
                    <td class="effect">対象に超電撃を付与</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
